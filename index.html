<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print & Craft Collective üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,Arial,sans-serif;
  background:linear-gradient(180deg,#fff0f5,#ffffff);
  color:#5a2a3a;
}
header{
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  text-align:center;
  padding:40px 20px;
}
section{padding:40px 20px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}
.product-card{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 12px 30px rgba(255,120,150,.25);
  text-align:center;
}
.product-card img.main-img{
  width:100%;
  border-radius:18px;
}
.price{
  margin:8px 0;
  font-weight:bold;
  color:#d6336c;
}
.view-btn{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  background:#ff4d6d;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.designs{
  display:none;
  margin-top:15px;
  position:relative;
}
.design-track{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
.design-track img{
  width:120px;
  height:170px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#ff4d6d;
  color:#fff;
  border:none;
  font-size:24px;
  padding:6px 12px;
  border-radius:50%;
  cursor:pointer;
  z-index:10;
}
.arrow.left{left:-10px}
.arrow.right{right:-10px}

/* LIGHTBOX */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.lightbox img{
  max-width:90%;
  max-height:90%;
}
.lightbox .arrow{
  position:absolute;
  top:50%;
}

/* FLOATING ORDER */
#order-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff4d6d;
  color:#fff;
  padding:16px 26px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
  z-index:9999;
}

/* COUNTDOWN */
#countdown{
  position:fixed;
  bottom:80px;
  right:20px;
  background:#fff;
  color:#ff4d6d;
  padding:12px 20px;
  border-radius:30px;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(255,77,109,.3);
  z-index:9999;
}

/* PROMO */
#promo{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:10000;
  justify-content:center;
  align-items:center;
}
#promo-box{
  background:#fff;
  padding:28px;
  border-radius:22px;
  text-align:center;
  max-width:320px;
  position:relative;
}
#promo-box button{
  margin-top:12px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#promo-close{
  display:none;
  position:absolute;
  top:10px;
  right:14px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:30px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>üíñ Print & Craft Collective üíñ</h1>
  <p>Valentine gifts made with love</p>
</header>

<section>
<div class="products">

<!-- BOUQUET (NO DISCOUNT EVER) -->
<div class="product-card">

  <h3>üíê Fuzzywire Bouquet</h3>
  <div class="price">‚Ç±280 ‚Äì ‚Ç±400</div>
  <button class="view-btn" onclick="toggle('bouquet')">View Designs</button>
  <div class="designs" id="bouquet">
    <button class="arrow left" onclick="slide(this,-1)">‚Äπ</button>

<!-- POLAROID -->
<div class="product-card">
  <img src="image/polaroid/Polaroid.jpg" class="main-img">

  <div class="designs" id="polaroid">
    <button class="arrow left" onclick="slide(this,-1)">‚Äπ</button>
    <div class="design-track">
      <img src="image/polaroid/Polaroid1.jpg" onclick="zoom(this)">
      <img src="image/polaroid/Polaroid2.jpg" onclick="zoom(this)">

</div>
</section>

<div id="countdown">Loading‚Ä¶</div>
<a id="order-float" href="https://m.me/61579128398313" target="_blank">üí¨ Order Now</a>

<div class="lightbox" id="lightbox">
  <button class="arrow left" onclick="zoomPrev()">‚Äπ</button>
  <img id="zoomed">

</div>

<div id="promo">
  <div id="promo-box">
    <h3>üéÅ Valentine Promo</h3>
    <p>You have ONE chance today üíï</p>

</div>

<footer>
  ¬© 2026 Print & Craft Collective ‚Ä¢ Handmade with üíó
</footer>

<script>
/* TOGGLE */
function toggle(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==="block" ? "none" : "block";
}

/* SLIDE */
function slide(btn,dir){
  btn.parentElement.querySelector(".design-track").scrollLeft+=dir*160;
}

/* ZOOM */
let zoomImgs=[],zoomIndex=0;
function zoom(img){
  zoomImgs=[...img.parentElement.querySelectorAll("img")];
  zoomIndex=zoomImgs.indexOf(img);
  zoomed.src=img.src;
  lightbox.style.display="flex";
  history.pushState({zoom:true},"");
}
function zoomNext(){zoomIndex=(zoomIndex+1)%zoomImgs.length;zoomed.src=zoomImgs[zoomIndex].src}
function zoomPrev(){zoomIndex=(zoomIndex-1+zoomImgs.length)%zoomImgs.length;zoomed.src=zoomImgs[zoomIndex].src}
window.addEventListener("popstate",()=>lightbox.style.display="none");

/* SWIPE */
let sx=0;
lightbox.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
lightbox.addEventListener("touchend",e=>{
  let ex=e.changedTouches[0].clientX;
  if(ex<sx-50) zoomNext();
  if(ex>sx+50) zoomPrev();
});

/* COUNTDOWN */
(function(){
  const el=document.getElementById("countdown");
  function tick(){
    let y=new Date().getFullYear();
    let t=new Date(`Feb 14 ${y} 00:00`).getTime();
    if(Date.now()>t) t=new Date(`Feb 14 ${y+1} 00:00`).getTime();
    let d=t-Date.now();
    el.innerHTML=`üíù ${Math.floor(d/86400000)}d ${Math.floor(d/3600000)%24}h ${Math.floor(d/60000)%60}m ${Math.floor(d/1000)%60}s`;
  }
  tick();setInterval(tick,1000);
})();

/* PROMO SHOW */
setTimeout(()=>{
  if(localStorage.getItem("promoUsed")!==new Date().toDateString()){
    promo.style.display="flex";
  }
},10000);

/* PROMO LOGIC (YOUR REQUESTED CODE) */
function tryLuck(){
  localStorage.setItem("promoUsed", new Date().toDateString());

  const products = [
    "Polaroid Prints",
    "Polaroid Box Set",
    "Bracelet",
    "Photo Frame",
    "Keychain",
    "Photostrips"
  ];

  const win = Math.random() < 0.05;
  const promoBox = document.getElementById("promo-box");

  if(!win){
    promoBox.innerHTML = `
      <h3>üòî Better luck next time</h3>
      <p>Try again tomorrow üíï</p>
      <span id="promo-close" onclick="promo.style.display='none'">‚úï</span>
    `;
    setTimeout(()=>promoClose.style.display="block",5000);
    return;
  }

  const chosenProduct = products[Math.floor(Math.random()*products.length)];
  const code = Math.random().toString(36).substring(2,8).toUpperCase();
  const now = new Date().toLocaleString();

  promoBox.innerHTML = `
    <h3>üéâ Congratulations!</h3>
    <h2>10% OFF</h2>
    <p><b>Applies to:</b> ${chosenProduct}</p>
    <p><b>Code:</b> ${code}</p>
    <p><b>Date:</b> ${now}</p>
    <p>üì∏ Screenshot this and send it to us</p>
    <a href="https://m.me/61579128398313" target="_blank">
      <button>Message Us</button>
    </a>
    <span id="promo-close" onclick="promo.style.display='none'">‚úï</span>
  `;
  setTimeout(()=>promoClose.style.display="block",5000);
}
</script>
