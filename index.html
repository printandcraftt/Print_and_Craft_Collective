<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print & Craft ðŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#f3e8ff,#ffffff);
  color:#4b0082;
  transition:.4s;
}

/* HERO */
.hero{
  height:90vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#6a00f4,#9d4edd,#c77dff);
  color:#fff;
  position:relative;
  overflow:hidden;
}

.hero-content h1{
  font-size:50px;
}

.hero-content p{
  margin:20px 0;
  font-size:20px;
}

.hero-btn{
  padding:15px 35px;
  background:#fff;
  color:#6a00f4;
  text-decoration:none;
  border-radius:30px;
  font-weight:bold;
  transition:.3s;
}

.hero-btn:hover{
  transform:scale(1.05);
}

/* Floating blobs */
.hero::before{
  content:"";
  position:absolute;
  width:300px;
  height:300px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
  top:-80px;
  left:-80px;
  animation:float 6s infinite alternate ease-in-out;
}

.hero::after{
  content:"";
  position:absolute;
  width:200px;
  height:200px;
  background:rgba(255,255,255,0.15);
  border-radius:50%;
  bottom:-60px;
  right:-60px;
  animation:float 5s infinite alternate ease-in-out;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(25px);}
}

/* SECTION */
section{
  padding:80px 20px;
  text-align:center;
}

.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}

.fade.show{
  opacity:1;
  transform:translateY(0);
}

/* Reviews */
.review-card{
  background:#fff;
  padding:20px;
  margin:20px auto;
  max-width:450px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(106,0,244,0.15);
  transition:.3s;
}

.review-card:hover{
  transform:translateY(-5px);
}

.star{
  font-size:22px;
  color:gold;
}

/* Dark mode */
.dark{
  background:#121212;
  color:#fff;
}

.dark .review-card{
  background:#1e1e1e;
}

/* Toggle button */
#themeToggle{
  position:fixed;
  top:20px;
  right:20px;
  background:#fff;
  border:none;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}

footer{
  padding:30px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<button id="themeToggle">ðŸŒ™</button>

<header class="hero">
  <div class="hero-content">
    <h1>Print & Craft ðŸ’œ</h1>
    <p>Handmade gifts that speak love.</p>
    <a href="products.html" class="hero-btn">View Designs</a>
  </div>
</header>

<section class="fade">
  <h2>Customer Reviews ðŸ’¬</h2>
  <div id="reviewList"></div>
</section>

<footer>
  Â© 2026 Print & Craft Collective ðŸ’œ
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCM6d565SLeJvZ0zCM5h8bkj5UzsBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadReviews(){
  const querySnapshot = await getDocs(collection(db,"reviews"));
  const reviewList = document.getElementById("reviewList");
  reviewList.innerHTML="";

  querySnapshot.forEach(doc=>{
    const data = doc.data();
    let stars="";
    for(let i=0;i<data.rating;i++){
      stars+="â˜…";
    }

    reviewList.innerHTML += `
      <div class="review-card">
        <div class="star">${stars}</div>
        <b>${data.name}</b>
        <p>${data.message}</p>
      </div>
    `;
  });
}

loadReviews();
</script>

<script>
/* Dark Mode */
document.getElementById("themeToggle").onclick = ()=>{
  document.body.classList.toggle("dark");
}

/* Fade on scroll */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
});

document.querySelectorAll(".fade").forEach(el=>{
  observer.observe(el);
});
</script>

</body>
</html>
