<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print & Craft Collective üíú</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(180deg,#f5f0ff,#ffffff);
  color:#2d1b3d;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#6a00f4,#9d4edd);
  color:#fff;
  text-align:center;
  padding:70px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  box-shadow:0 15px 40px rgba(106,0,244,.3);
}

header h1{
  font-size:38px;
  letter-spacing:1px;
}

header p{
  margin-top:10px;
  opacity:.9;
}

/* SECTION */
section{
  padding:60px 20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* CARD */
.product-card{
  background:#ffffff;
  border-radius:30px;
  padding:22px;
  box-shadow:0 15px 45px rgba(106,0,244,.12);
  text-align:center;
  transition:.3s ease;
}

.product-card:hover{
  transform:translateY(-10px);
  box-shadow:0 25px 60px rgba(106,0,244,.2);
}

.product-card img.main-img{
  width:100%;
  border-radius:22px;
}

.price{
  margin:12px 0;
  font-weight:bold;
  color:#6a00f4;
}

/* BUTTON */
.view-btn{
  padding:12px 30px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#6a00f4,#9d4edd);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.view-btn:hover{
  transform:scale(1.05);
  opacity:.9;
}

/* DESIGNS */
.designs{
  display:none;
  margin-top:15px;
  position:relative;
}

.design-track{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-behavior:smooth;
}

.design-track img{
  width:120px;
  height:170px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:.3s;
}

.design-track img:hover{
  transform:scale(1.05);
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#6a00f4;
  color:#fff;
  border:none;
  font-size:18px;
  padding:8px 14px;
  border-radius:50%;
  cursor:pointer;
}

.arrow.left{left:-12px}
.arrow.right{right:-12px}

/* LIGHTBOX */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(20,0,40,.95);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

/* FLOATING ORDER BUTTON */
#order-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,#6a00f4,#9d4edd);
  color:#fff;
  padding:16px 28px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(106,0,244,.3);
  transition:.3s;
}

#order-float:hover{
  transform:scale(1.08);
}

/* CONTACT */
.contact-section{
  background:#f3e8ff;
  text-align:center;
  padding:60px 20px;
}

.contact-section a{
  display:block;
  margin:14px auto;
  padding:14px 26px;
  max-width:320px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
}

.messenger-btn{
  background:linear-gradient(135deg,#6a00f4,#9d4edd);
  color:#fff;
}

.facebook-btn{
  border:2px solid #6a00f4;
  color:#6a00f4;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>üíú Print & Craft üíú</h1>
  <p>Personalized prints & handmade crafts</p>
</header>

<section>
<div class="products">

<!-- SAMPLE PRODUCT (Duplicate for others same format) -->

<div class="product-card">
  <img src="image/bouquet/Bouquet.jpg" class="main-img">
  <h3>üíê Fuzzywire Bouquet</h3>
  <div class="price">‚Ç±280 ‚Äì ‚Ç±400</div>
  <button class="view-btn" onclick="toggle('bouquet')">View Designs</button>

  <div class="designs" id="bouquet">
    <button class="arrow left" onclick="slide(this,-1)">‚Äπ</button>
    <div class="design-track">
      <img src="image/bouquet/Bouquet1.jpg" onclick="zoom(this)">
      <img src="image/bouquet/Bouquet2.jpg" onclick="zoom(this)">
      <img src="image/bouquet/Bouquet3.jpg" onclick="zoom(this)">
    </div>
    <button class="arrow right" onclick="slide(this,1)">‚Ä∫</button>
  </div>
</div>

</div>
</section>

<a id="order-float" href="https://m.me/61579128398313" target="_blank">üí¨ Order Now</a>

<div class="lightbox" id="lightbox">
<button class="arrow left" onclick="zoomPrev()">‚Äπ</button>
<img id="zoomed">
<button class="arrow right" onclick="zoomNext()">‚Ä∫</button>
</div>

<section class="contact-section">
<h2>Contact Us</h2>

<a href="https://m.me/61579128398313" target="_blank" class="messenger-btn">
üí¨ Messenger
</a>

<a href="https://www.facebook.com/profile.php?id=61579128398313" target="_blank" class="facebook-btn">

</a>

<footer>

<script>
function toggle(id){
const el=document.getElementById(id);
el.style.display=el.style.display==="block"?"none":"block";
}

function slide(btn,dir){
btn.parentElement.querySelector(".design-track").scrollLeft+=dir*160;
}

let zoomImgs=[],zoomIndex=0;

function zoom(img){
zoomImgs=[...img.parentElement.querySelectorAll("img")];
zoomIndex=zoomImgs.indexOf(img);
document.getElementById("zoomed").src=img.src;
document.getElementById("lightbox").style.display="flex";
}

function zoomNext(){
zoomIndex=(zoomIndex+1)%zoomImgs.length;
document.getElementById("zoomed").src=zoomImgs[zoomIndex].src;
}

function zoomPrev(){
zoomIndex=(zoomIndex-1+zoomImgs.length)%zoomImgs.length;
document.getElementById("zoomed").src=zoomImgs[zoomIndex].src;
}

document.getElementById("lightbox").onclick=e=>{
if(e.target.id==="lightbox")
document.getElementById("lightbox").style.display="none";
};
</script>

</body>
</html>
