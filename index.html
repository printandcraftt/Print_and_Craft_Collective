<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print & Craft ðŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6a00f4;
  --secondary:#9d4edd;
  --bg:#f5f0ff;
  --text:#2d1b3d;
}

body.dark{
  --bg:#12002b;
  --text:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* REVIEW SECTION */
.review{
  background:#fff;
  padding:20px;
  border-radius:20px;
  margin:15px auto;
  max-width:500px;
}

.review-form{
  max-width:500px;
  margin:20px auto;
}

.review-form input,
.review-form textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

.review-form button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer;
}

/* STAR RATING */
.stars{
  display:flex;
  gap:5px;
  font-size:28px;
  cursor:pointer;
  margin:10px 0;
}

.stars span{
  color:#ccc;
  transition:.2s;
}

.stars span.active{
  color:gold;
}
</style>
</head>

<body>

<section style="text-align:center;padding:60px 20px;">
  <h2 style="color:#6a00f4;">Customer Reviews</h2>

  <div id="reviewList"></div>

  <div class="review-form">
    <input type="text" id="name" placeholder="Your Name">

    <!-- STAR RATING -->
    <div class="stars" id="starRating">
      <span data-value="1">â˜…</span>
      <span data-value="2">â˜…</span>
      <span data-value="3">â˜…</span>
      <span data-value="4">â˜…</span>
      <span data-value="5">â˜…</span>
    </div>

    <textarea id="message" placeholder="Your Review"></textarea>
    <button onclick="addReview()">Submit Review</button>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCM6d565SLeJvZ0zCM5h8bkj5UzsBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708",
  storageBucket: "print-craft-9d708.firebasestorage.app",
  messagingSenderId: "873230926106",
  appId: "1:873230926106:web:464e08d3ce7d111b6aeca3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* STAR CONTROL */
let selectedRating = 0;
const stars = document.querySelectorAll("#starRating span");

stars.forEach(star=>{
  star.addEventListener("click",()=>{
    selectedRating = star.dataset.value;
    updateStars(selectedRating);
  });
});

function updateStars(rating){
  stars.forEach(star=>{
    star.classList.remove("active");
    if(star.dataset.value <= rating){
      star.classList.add("active");
    }
  });
}

/* SAVE REVIEW */
window.addReview = async function(){
  const name = document.getElementById("name").value;
  const message = document.getElementById("message").value;

  if(!name || !message || selectedRating == 0){
    return alert("Please fill all fields and select rating â­");
  }

  await addDoc(collection(db,"reviews"),{
    name:name,
    message:message,
    rating:Number(selectedRating),
    created:new Date()
  });

  alert("Review submitted ðŸ’œ");

  document.getElementById("name").value="";
  document.getElementById("message").value="";
  selectedRating=0;
  updateStars(0);

  loadReviews();
}

/* LOAD REVIEWS */
async function loadReviews(){
  const querySnapshot = await getDocs(collection(db,"reviews"));
  const reviewList = document.getElementById("reviewList");
  reviewList.innerHTML="";

  querySnapshot.forEach(doc=>{
    const data = doc.data();
    const div = document.createElement("div");
    div.className="review";

    let starsDisplay="";
    for(let i=0;i<data.rating;i++){
      starsDisplay+="â­";
    }

    div.innerHTML=`<div>${starsDisplay}</div>
                   <b>${data.name}</b><br>
                   ${data.message}`;
    reviewList.appendChild(div);
  });
}

loadReviews();
</script>

</body>
</html>
