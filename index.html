<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print & Craft üíú</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6a00f4;
  --secondary:#9d4edd;
  --bg:#f5f0ff;
  --text:#2d1b3d;
}

body.dark{
  --bg:#12002b;
  --text:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:#6a00f4;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:22px;
  z-index:9999;
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  padding:20px 40px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
}

nav a{
  margin-left:20px;
  text-decoration:none;
  color:var(--primary);
  font-weight:600;
}

.toggle-mode{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* HERO */
.hero{
  text-align:center;
  padding:80px 20px;
}

.slider{
  overflow:hidden;
  max-width:420px;
  margin:40px auto;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(106,0,244,.3);
  cursor:grab;
}

.slides{
  display:flex;
  transition:transform .4s ease;
}

.slides img{
  width:100%;
  flex-shrink:0;
}

.hero button{
  margin-top:20px;
  padding:14px 40px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* COUNTERS */
.counters{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:60px 20px;
  flex-wrap:wrap;
}

.counter{
  font-size:28px;
  font-weight:700;
  color:var(--primary);
}

/* FEATURE */
.feature-card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  margin:20px auto;
  max-width:300px;
  transition:.3s;
  transform-style:preserve-3d;
}

.feature-card:hover{
  transform:rotateY(8deg) rotateX(5deg);
}

/* REVIEWS */
.review{
  background:#fff;
  padding:20px;
  border-radius:20px;
  margin:15px auto;
  max-width:500px;
}

.review-form{
  max-width:500px;
  margin:20px auto;
}

.review-form input,
.review-form textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

.review-form button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer;
}

footer{
  padding:40px;
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>

<div id="loader">Loading Print & Craft üíú</div>

<nav>
  <h2 style="color:var(--primary)">Print & Craft</h2>
  <div>
    <a href="products.html">Products</a>
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  </div>
</nav>

<section class="hero">
  <h1 style="color:var(--primary)">Handmade With Love üíú</h1>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="image/bouquet/Bouquet.jpg">
      <img src="image/polaroid/Polaroid.jpg">
      <img src="image/keychain/Keychain.jpg">
    </div>
  </div>

  <a href="products.html">
    <button>View Designs</button>
  </a>
</section>

<section class="counters">
  <div class="counter" data-target="500">0<br>Happy Clients</div>
  <div class="counter" data-target="1200">0<br>Products Sold</div>
  <div class="counter" data-target="3">0<br>Years Experience</div>
</section>

<section style="text-align:center">
  <div class="feature-card">
    üíú Handmade Quality
  </div>
</section>

<section id="reviews" style="text-align:center;padding:60px 20px;">
  <h2 style="color:var(--primary)">Customer Reviews</h2>

  <div id="reviewList"></div>

  <div class="review-form">
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="message" placeholder="Your Review"></textarea>
    <button onclick="addReview()">Submit Review</button>
  </div>
</section>

<footer>
¬© 2026 Print & Craft Collective ‚Ä¢ Crafted with üíú
</footer>

<!-- FIREBASE + ALL JS -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCM6d565SLeJvZ0zCM5h8bkj5UzsBZeQcA",
  authDomain: "print-craft-9d708.firebaseapp.com",
  projectId: "print-craft-9d708",
  storageBucket: "print-craft-9d708.firebasestorage.app",
  messagingSenderId: "873230926106",
  appId: "1:873230926106:web:464e08d3ce7d111b6aeca3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOADER */
window.onload=()=>{document.getElementById("loader").style.display="none";}

/* DARK MODE */
window.toggleMode=function(){
  document.body.classList.toggle("dark");
}

/* COUNTER */
document.querySelectorAll(".counter").forEach(counter=>{
  const update=()=>{
    const target=+counter.dataset.target;
    const count=parseInt(counter.innerText);
    const inc=target/100;
    if(count<target){
      counter.innerHTML=Math.ceil(count+inc)+"<br>"+counter.innerHTML.split("<br>")[1];
      setTimeout(update,20);
    }else{
      counter.innerHTML=target+"<br>"+counter.innerHTML.split("<br>")[1];
    }
  };
  update();
});

/* SAVE REVIEW */
window.addReview=async function(){
  const name=document.getElementById("name").value;
  const message=document.getElementById("message").value;

  if(!name||!message) return alert("Fill all fields");

  await addDoc(collection(db,"reviews"),{
    name:name,
    message:message,
    created:new Date()
  });

  alert("Review submitted üíú");
  document.getElementById("name").value="";
  document.getElementById("message").value="";
  loadReviews();
}

/* LOAD REVIEWS */
async function loadReviews(){
  const querySnapshot=await getDocs(collection(db,"reviews"));
  const reviewList=document.getElementById("reviewList");
  reviewList.innerHTML="";
  querySnapshot.forEach(doc=>{
    const data=doc.data();
    const div=document.createElement("div");
    div.className="review";
    div.innerHTML=`‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê <b>${data.name}</b>: ${data.message}`;
    reviewList.appendChild(div);
  });
}
loadReviews();

</script>

</body>
</html>
