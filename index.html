<html>
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#6a00f4,#9d4edd,#c77dff);
  color:#fff;
  transition:opacity .4s ease;
  overflow-x:hidden;
}

body.fade-out{
  opacity:0;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
}

nav h2{
  margin:0;
  font-weight:800;
}

nav a{
  text-decoration:none;
  color:#6a00f4;
  background:#fff;
  padding:8px 18px;
  border-radius:20px;
  font-weight:600;
  margin-left:10px;
}

/* HERO */
.hero{
  height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:50px;
  margin-bottom:15px;
}

.hero p{
  font-size:20px;
  margin-bottom:30px;
  max-width:600px;
}

.hero-buttons a{
  display:inline-block;
  padding:15px 35px;
  background:#fff;
  color:#6a00f4;
  text-decoration:none;
  border-radius:30px;
  margin:10px;
  font-weight:bold;
  transition:.3s;
}

.hero-buttons a:hover{
  transform:scale(1.08);
  background:#f3e8ff;
}

/* FLOATING BLOB EFFECT */
.hero::before{
  content:"";
  position:absolute;
  width:300px;
  height:300px;
  background:rgba(255,255,255,0.15);
  border-radius:50%;
  top:-100px;
  left:-100px;
  animation:float 6s infinite alternate ease-in-out;
}

.hero::after{
  content:"";
  position:absolute;
  width:250px;
  height:250px;
  background:rgba(255,255,255,0.12);
  border-radius:50%;
  bottom:-80px;
  right:-80px;
  animation:float 5s infinite alternate ease-in-out;
}

@keyframes float{
  from{ transform:translateY(0px); }
  to{ transform:translateY(30px); }
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  background:rgba(0,0,0,0.1);
}
</style>
</head>

</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",function(e){
    if(this.href){
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(()=>{
        window.location = this.href;
      },300);
    }
  });
});
</script>
