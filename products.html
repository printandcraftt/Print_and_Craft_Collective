<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products - Print & Craft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins;
  background:#f3e8ff;
  margin:0;
  text-align:center;
}

header{
  padding:40px;
  background:#6a00f4;
  color:#fff;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  padding:50px;
}

.product-card{
  background:#fff;
  padding:20px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(106,0,244,0.2);
  transition:.3s;
}

.product-card:hover{
  transform:translateY(-8px);
}

.product-card img{
  width:100%;
  border-radius:15px;
}
</style>
</head>

<body>

<header>
  <h1>Our Designs ðŸ’œ</h1>
</header>

<div class="products">

  <div class="product-card">
    <img src="image/bouquet/Bouquet.jpg">
    <h3>Fuzzywire Bouquet</h3>
  </div>

  <div class="product-card">
    <img src="image/polaroid/Polaroid.jpg">
    <h3>Polaroid Prints</h3>
  </div>

  <div class="product-card">
    <img src="image/keychain/Keychain.jpg">
    <h3>Keychains</h3>
  </div>

</div>

</body>
</html>
